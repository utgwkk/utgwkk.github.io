<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>奈緒</title>
<script src="../js/jquery.min.js" charset="utf-8"></script>
</head>
<body>
<h1>奈緒</h1>
ら行で終わる言葉を「～利奈緒」にします(例: 「あげる」→「あげ利奈緒」)
<input type="text" id="input_text" size="100"><button id="do_button">奈緒</button><br>
↓<br>
<textarea id="result" rows="6" cols="80">結果奈緒</textarea><button id="tweet_button" type="button">Twitterでつぶやく</button>
<hr>
<a href="../">Home</a>
<script type="text/javascript">
  $('#do_button').click(function(){
    var text = $('#input_text').val();
    text = text.replace(/[ら-ろ]$/, "利奈緒");
    $('#result').text(text);
  });

  $('#tweet_button').click(function(){
    window.open('http://twitter.com/share?text='+encodeURI($('#result').text(), null)); 
  })
</script>
</body>
</html>
