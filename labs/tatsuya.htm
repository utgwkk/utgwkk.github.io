<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>藤原竜也ったー</title>
<script src="../js/jquery.min.js" charset="utf-8"></script>
</head>
<body>
<h1>藤原竜也ったー</h1>
<form>
<input type="text" id="input_text" size="100"><input id="do_button" type="button" value="藤原竜也"><br>
<fieldset><legend>次の文字に゛を付けない</legend>
<input type="checkbox" id="exc">！
<input type="checkbox" id="que">？
<input type="checkbox" id="lon" checked="checked">長音(-ー〜~)
<input type="checkbox" id="dot" checked="checked">・‥…
<input type="checkbox" id="mko" checked="checked">（）
<input type="checkbox" id="kko" checked="checked">「」
<input type="checkbox" id="spc" checked="checked">スペース
<input type="checkbox" id="alh" checked="checked">アルファベット
<input type="checkbox" id="num" checked="checked">アラビア数字</fieldset>
↓<br>
<textarea id="result" rows="6" cols="80">こ゛こ゛に゛結゛果゛が゛出゛ま゛す゛
</textarea><input id="tweet_button" type="button" value="Twitterでつぶやく"></form>
<hr>
<a href="../">Home</a>
<script type="text/javascript">
  $('#do_button').click(function(){
    var text = $('#input_text').val();
    var bo = text.split('');
    var res = "";
    for(i in bo){
      res += ((($('#exc').prop('checked')) ? (bo[i].match(/!|！/) ? true : false) : false)
      || (($('#lon').prop('checked')) ? (bo[i].match(/\-|ー|〜|~/) ? true : false) : false)
      || (($('#que').prop('checked')) ? (bo[i].match(/\?|？/) ? true : false) : false)
      || (($('#dot').prop('checked')) ? (bo[i].match(/・|‥|…/) ? true : false) : false)
      || (($('#mko').prop('checked')) ? (bo[i].match(/\(|\)|（|）/) ? true : false) : false)
      || (($('#kko').prop('checked')) ? (bo[i].match(/｢|｣|「|」/) ? true : false) : false)
      || (($('#spc').prop('checked')) ? (bo[i].match(/\s|　|\t/) ? true : false) : false)
      || (($('#alh').prop('checked')) ? (bo[i].match(/[a-zA-Zａ-ｚＡ-Ｚ]/) ? true : false) : false)
      || (($('#num').prop('checked')) ? (bo[i].match(/[0-9０-９]/) ? true : false) : false)
      ) ? bo[i] : bo[i]+"゛";
    }
    $('#result').text(res);
  });

  $('#tweet_button').click(function(){
    window.open('http://twitter.com/share?text='+encodeURI($('#result').text(), null)); 
  })
</script>
</body>
</html>
