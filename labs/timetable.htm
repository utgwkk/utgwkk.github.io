<!DOCTYPE html>
<html>
<head>
<style type="text/css"><!--
table,tr,td{border:2px solid black;}
body{font-size:1.3em;text-align:center;}
td:first-child{width:2em;}
tr:first-child{height:2em;}
td:nth-child(n+2){width:6.5em;}
tr:nth-child(n+2){height:8em;}
tr:nth-child(4){height:2em;}
tr:nth-child(n+2) td:nth-child(n+2){font-size:12pt;}
// --></style>
<title>時間割</title>
</head>
<body>
<table>
<tr><td></td><td>月</td><td>火</td><td>水</td><td>木</td><td>金</td></tr>
<tr><td>1限<br>8:45～10:15</td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td>2限<br>10:30～12:00</td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td colspan="6">昼休み</td></tr>
<tr><td>3限<br>13:00～14:30</td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td>4限<br>14:45～16:15</td><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td>5限<br>16:30～18:00</td><td></td><td></td><td></td><td></td><td></td></tr>
</table>
</body>
</html>
